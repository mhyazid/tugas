<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS 5 Jquery</title>
    <link rel="stylesheet" href="./tugasjs5.css">
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $("document").ready(function(){
            $("#div1").mouseover(function(){
                $(this).css({
                     background: 'url(./img/lion.jpg)',
                    'background-size': 'cover',
                    'background-position': 'center'
                });
            singa.play()
            });
            $("#div1").mouseout(function(){
                $(this).css({
                     background: 'red',
                });
            singa.pause();
            });
            $("#div2").mouseover(function(){
                $(this).css({
                     background: 'url(./img/wolf.avif',
                    'background-size': 'cover',
                    'background-position': 'center'
                });
            serigala.play();
            });
            $("#div2").mouseout(function(){
                $(this).css({
                     background: 'green',
                });
            serigala.pause();
            });
            $("#div3").mouseover(function(){
                $(this).css({
                     background: 'url(./img/gorilla.webp)',
                    'background-size': 'cover',
                    'background-position': 'center'
                });
            gorilla.play()
            });
            $("#div3").mouseout(function(){
                $(this).css({
                     background: 'blue',
                });
            gorilla.pause();
            });
        })
    </script>
</head>
<body>
    <audio id="singa" src="./sound/lion.mp3"></audio>
    <audio id="serigala" src="./sound/wolf.mp3"></audio>
    <audio id="gorilla" src="./sound/gorilla.mp3"></audio>
    <center><h1>Tugas 5 Javascript jQuery</h1></center>
    <div id="main">
        <div id="div1">
        </div>
        <div id="div2">
        </div>
        <div id="div3">
        </div>
    </div>
    <center><h4>Note= Klik halaman nya dahulu apabila suara hewan tidak keluar</h4></center>
</body>
</html>
