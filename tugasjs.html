<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 Javascript</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Jabatan</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="nama"></td>
                <td id="jabatan"></td>
                <td id="status"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Gaji Total</td>
                <td></td>
                <td id="gajitotal"></td>

            </tr>
        </tfoot>
    </table>
</body>
<script>
    var pegawai = "Ridwan";
    var jabatan = "Manager";
    var status = "Menikah";

    var gajipokok=0;
    if(jabatan == "Manager"){
        gajipokok = 15000000;
    }else if(jabatan == "Asisten Manager"){
        gajipokok = 10000000;
    }else if (jabatan == "Staff"){
        gajipokok = 50000000;
    }
    
    var tpokok = 0.15 * gajipokok;
    var bpjs = 0.1 * gajipokok;
    var tkeluarga = (status == "Menikah")? 0.2 * gajipokok:0;
    var gajitotal = gajipokok + tpokok + bpjs + tkeluarga

    console.log(gajipokok)
    console.log(tpokok)
    console.log(bpjs)
    console.log(tkeluarga)
    console.log(gajitotal)

    document.getElementById("nama").innerHTML = pegawai;
    document.getElementById("jabatan").innerHTML = jabatan;
    document.getElementById("status").innerHTML = status;
    document.getElementById("gajitotal").innerHTML = gajitotal;

    //document.write("<table><thead><tr><th>Nama Pegawai</th><th>Jabatan</th><th>Status</th></tr></thead><tbody><tr><td>"+ pegawai +"</td><td>"+ jabatan +"</td><td>"+ status +"</td></tr></tbody><tfoot><tr><td>Total Gaji</td><td></td><td>"+ gajitotal +"</td></tr></tfoot></table>")
</script>
</html>
