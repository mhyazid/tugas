<table style="padding: 10; text-align: center; width: 100%; border:1px black solid" border=1>
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nilai</th>
            <th>Keterangan</th>
            <th>Grade</th>
            <th>Predikat</th>
        </tr>
    </thead>
    <tbody id="isi">
    </tbody>
</table>
    <script>
        let s1 = {"nama": "Frieren", nilai:100};
        let s2 = {"nama": "Hinmel", nilai:85};
        let s3 = {"nama": "Heiter", nilai:69};
        let s4 = {"nama": "Eisen", nilai:75};
        let s5 = {"nama": "NPC", nilai:50};
    
        let siswa = [s1,s2,s3,s4,s5];
        let no = 1;
        for(s of siswa){
            let row = document.createElement('tr');

            let nomor = document.createElement('td');
            nomor.textContent=no++;
            row.appendChild(nomor);

            let nama = document.createElement('td');
            nama.textContent = s.nama;
            row.appendChild(nama);

            let nilai = document.createElement('td');
            nilai.textContent = s.nilai;
            row.appendChild(nilai);
            //ternary 
            let ket = (s.nilai >= 60) ? "lulus" : "gagal";
            let ketElement = document.createElement('td');
            ketElement.textContent = ket
            row.appendChild(ketElement)

            let grade = "";
            if(s.nilai > 85 && s.nilai <= 100) grade = "A";
            else if (s.nilai > 75 && s.nilai <= 85) grade = "B";
            else if (s.nilai >= 60 && s.nilai <= 75) grade = "C";
            else if (s.nilai > 30 && s.nilai < 60) grade = "D";
            else if (s.nilai >= 0 && s.nilai <= 30) grade = "E";
            else grade = "";
            let gradeElemenet = document.createElement('td');
            gradeElemenet.textContent = grade
            row.appendChild(gradeElemenet)


            let predikat = "";
            switch(grade){
                case "A" : predikat = "Sempurna"; break;
                case "B" : predikat = "Baik"; break;
                case "C" : predikat = "Cukup"; break;
                case "D" : predikat = "Kurang"; break;
                case "E" : predikat = "buruk"; break;
                default : predikat = ""; break;
            }
            let predikatElement = document.createElement('td');
            predikatElement.textContent = predikat
            row.appendChild(predikatElement)



            document.querySelector('tbody').appendChild(row);
            //tugasnya adalah tampilkan 
            // 1. nomor 
            // 2. nama 
            // 3. nilai 
            // 4. keterangan 
            // 5. grade 
            // 6. predikat
            //sesuai latihan yang pagi dilakukan
        }
    </script>
